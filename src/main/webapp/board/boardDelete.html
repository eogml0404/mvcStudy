<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>글삭제페이지</title>
<style>
table{
	background-color: wheat;
	height:400px;
	width: 300px;
}	
caption{
	float: center;
	font-weight: bold;
	margin : 0 auto;
}	

tr.button{
	text-align: center;
}
	
	
</style>

</head>
<body>
<form>

	<table>
		<caption>글삭제 페이지</caption>
		<tr><td>제목을 입력: </td><td><input type="text"></td></tr>
		<tr><td>비밀번호: </td><td><input type="text"></td></tr>
		<tr class="button"><td colspan="2"><input type="button" value="확인"></td></tr>
			
	</table>
	
	
	
</form>



</body>
</html>
